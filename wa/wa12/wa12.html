<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <title>Dad jokes</title>
</head>
<body>
  <img id="myImg2" alt="cheshire cat" src="akita.jpg" width="100%" height="100%"></img>
    <div class="app">
      <button type="button" id="tint">
        Change background tint
      </button>
        <header>Dad Jokes ;)
        </header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
          <div class="quote-text" id="js-answer-text"></div>
          <div class="dog-image" id="js-dog-img"></div>
        </section>
        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a new dad joke
          </button>
          <button type="button" id="js-tweet" class="twitter button">
            Show me the answer
          </button>
        </section>
      </div>
      <p>I have changed the CSS page design, background image, quote API, and background tint button.</p>
      <script src="wa12.js"></script>
</body>
